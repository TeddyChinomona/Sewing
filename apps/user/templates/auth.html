<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread and Needle Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: -150px;
            left: 50%;
            width: 2px;
            height: 300px;
            background-color: #ff69b4;
            transform: rotate(45deg);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ff69b4;
            background-color: transparent;
        }
        button {
            width: 80%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sew In</h2>
        <form>
            <input type="text" id = 'user' placeholder="Username" required>
            <input id = 'pass' type="password" placeholder="Password" required>
            <button type="submit" id='idlog'>Thread In</button>
        </form>
    </div>
    <script>
        const btnlogin = document.getElementById('idlog')
        btnlogin.addEventListener('click', (e)=>{
            e.preventDefault();
            const userDetail = document.getElementById('user').value;
            const passDetail = document.getElementById('pass').value;
            data ={
                password: passDetail,
                username: userDetail,
            }
            console.log(data)
            fetch("{% url 'user:login_view' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': "{{ csrf_token }}",
                },
                body: JSON.stringify(data),
            }).then(answer => answer.json())
            .then(data =>{
                if(data.success){
                    console.log(data.success)
                }
                else{
                    console.log(data.success)
                }
            });

        })
    </script>

</body>

</html>
